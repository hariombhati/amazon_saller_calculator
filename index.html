<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Fee Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Referral Fee Calculator</h1>
    <form id="calculatorForm">
      <label for="price">Enter Product Price:</label>
      <input type="number" id="price" name="price" required>
      
      <label for="mainCategory">Select Main Category:</label>
      <select id="mainCategory" name="mainCategory" onchange="populateSubcategories()">
        <option value="" disabled selected>Select Main Category</option>
        <!-- Options will be populated dynamically -->
      </select>
      
      <label for="subCategory">Select Subcategory:</label>
      <select id="subCategory" name="subCategory">
        <option value="" disabled selected>Select Subcategory</option>
        <!-- Options will be populated dynamically based on mainCategory selection -->
      </select>
      
      <button type="button" onclick="calculateReferralFee()">Calculate Referral Fee</button>
    </form>

    <div id="result" class="result">
      <table id="resultTable">
        <tr>
          <td id="enteredPrice">Entered Price:</td>
          <td id="enteredPriceValue">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr>
          <td id="referralFeeper">Referral Fee Percentage:</td>
          <td id="referralFeepercentage">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr>
          <td id="referralFee">Referral Fee:</td>
          <td id="referralFeeValue">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr>
          <td id="closingFee">Closing Fee:</td>
          <td id="closingFeeValue">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr hidden>
          <td id="gst">GST:</td>
          <td id="gstValue">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr>
          <td id="totalfees">Totalfee:</td>
          <td id="totalfee">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
        <tr>
          <td id="total">Total:</td>
          <td id="totalValue">₹0.00</td> <!-- Default value, will be updated dynamically -->
        </tr>
      </table>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
